{% load static %}
<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}">
    <title>Pogodynka</title>
</head>
<body>
<header>

</header>
<div id="weather_data">
    <h1>{{ day }}</h1>
    <h1>{{ description }}</h1>
    <h1>{{ temp }} °C</h1>
    <h1>{{ pressure }} hPa</h1>
    <h1>{{ city2 }}</h1>
    <img src="https://api.openweathermap.org/img/w/{{icon}}.png" width="100px">


<form method="POST">
    {% csrf_token %}
    <input type="text" placeholder="Miasto..." name="city2">
    <button type="submit">OK</button><br>
</form>
    <br>
    <h1><a href="{% url 'weather_app:load' %}" class="button">Wprowadź własne dane</a></h1>
</div>

</body>
</html>
